{% extends 'core/base.html' %}
{% block title %}Login - Progress Autopilot{% endblock %}
{% block content %}

<div style="max-width: 400px; margin: 3rem auto;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
    <p style="color: var(--text-muted);">Sign in to continue your progress</p>
  </div>

  <form method="post" style="gap: 1.5rem;">
    {% csrf_token %}
    
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" autofocus>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <button type="submit" class="btn" style="width: 100%; justify-content: center;">Sign In</button>
  </form>

  <div style="text-align: center; margin-top: 1.5rem;">
    <p style="color: var(--text-secondary);">
      New here? <a href="{% url 'signup' %}" style="color: var(--accent-primary); font-weight: 600; text-decoration: none;">Create an account</a>
    </p>
  </div>
</div>

{% endblock %}
